<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- styles.css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="bg-pattern"></div>
  <header>
    <figure>
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
    </figure>
  </header>
  <main>
    <figure>
      <img src="./images/illustration-mockups.svg" alt="Forum Mockups" class="forum-mockup">
    </figure>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <nav>
      <ul>
        <li><img src="/images/facebook.svg" alt="Facebook logo"></li>
        <li><img src="/images/twitter.svg" alt="Twitter logo"></li>
        <li><img src="/images/instagram.svg" alt="Instagram logo"></li>
      </ul>
    </nav>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Evalia Varona</a>.
    </p>
  </footer>
</body>
</html>
